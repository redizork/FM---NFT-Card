<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Card Component | neven.dev</title>
  </head>
  <body>
    <section class="card">
      <div class="img-box">
        <div class="main-img">
          <img src="img/image-equilibrium.jpg" alt=Equilibrium"" />
        </div>
        <div class="overlay"></div>
        <img class="view" src="img/icon-view.svg" alt="View Icon" />
      </div>
      <div class="text-box">
        <div class="text-box-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="text-box-price">
            <div class="eth">
              <img src="img/icon-ethereum.svg" alt="Etherium Logo" />
              <p>0.041ETH</p>
            </div>
            <div class="day">
              <img src="img/icon-clock.svg" alt="Clock Icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="avatar-box">
            <img src="img/image-avatar.png" alt="Avatar" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
